name: remind
description: A task management and reward system application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_local_notifications: ^16.3.0
  shared_preferences: ^2.2.2
  uuid: ^4.2.2
  intl: ^0.19.0
  image_picker: ^1.0.7
  path_provider: ^2.0.15
  fl_chart: ^0.66.2
  share_plus: ^7.1.0
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 